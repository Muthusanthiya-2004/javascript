<!DOCTYPE html>
<html>

</head>
<body>
    <script>
        var character=prompt("Enter your character:");
        switch(character){
            case "a": 
            document.write("character is a vowel");
            break
            case "e": 
            document.write("character is a vowel");
            break
            case "i": 
            document.write("character is a vowel");
            break
            case "o": 
            document.write("character is a vowel");
            break
            case "u": 
            document.write("character is a vowel");
            break
            default: 
            document.write("character is a consonant")
        }
    </script>
</body>
</html>
