<html>

<head>
    <title>armstrong</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 500; i++) {
                   y = i.toString();
             var len = y.length;
             var sum = 0;
            var temp = i;

            while (temp > 0) {
                   d = temp % 10;
                   a = Math.pow(d, len);
                 sum = sum + a;
                temp = Math.floor(temp / 10);
            }
            if (sum == i) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>

</html>
