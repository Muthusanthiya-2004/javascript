<html>

<head>
    <title>odd&even</title>
</head>

<body>
    <script>
        for (var i = 1; i < 500; i++) {
            for (var j = 1; j < 500; j++) {
                if (j%2==0) {
                    document.write(j + "<br>");
                }
            }
        }
    </script>
</body>

</html>
