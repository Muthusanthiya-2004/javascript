<html>

<head>
    <title>model</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter the a value:"));
        var b = parseInt(prompt("Enter the b value:"));
        X = Math.pow(a, 2);
        Y = Math.pow(b, 2);
        Z = 2 * (a + b);
        x = X + Z + Y;
        document.write(`Ans=${x}`);
    </script>
</body>

</html>
