    <script>
        var a=parseInt(prompt("Enter the a value:"));
        var b=parseInt(prompt("Enter the b value:"));

        if((a>b)&&(a>c)){
        document.write("A is a greaterthan");

            document.write("C is a greaterthan");
        }
    </script>
