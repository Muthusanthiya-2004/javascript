<html>
<head>
    <title>star</title>
</head>
<body>
    <script>
        for (var i=1;i<=4;i++){
            for (var j=1;j<i;j++){
                document.write("&nbsp");
            }
            for(var k=4;k>=i;k--){
                document.write("*");
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
